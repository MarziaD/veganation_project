<!DOCTYPE html>
{% extends 'veganation/base.html' %}

{% load socialaccount %}
{% providers_media_js %}
{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
	<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v6.0&appId=2741257989256616&autoLogAppEvents=1"></script>
	<div class="login">    
	<p class="centreHeader">Login to Veganation</p>   
		<form id="login_form" method="post" action=".">
			{% csrf_token %}
			Username: <input type="text" name="username" value="" />
			<br />
			Password: <input type="password" name="password" value="" />
			<br />
			<input type="submit" value="Login" class="button"/>
			</form>
			<br>
			<label class = "centreHeader">Or sign in with:</label></br>
			
  			<div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false">
  			<a href="{% provider_login_url "facebook" method="js_sdk" %}"></a>
  			</div>
			</div>
		</div>
		
{% endblock %}
