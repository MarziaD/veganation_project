<!DOCTYPE html>
{% load static%}
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			.logo {
  				display: block;
 				margin-left: auto;
  				margin-right: auto;
  				width: 100px;
  				height:100px;
			}
			.centre{
  				display: block;
 				margin-left: auto;
  				margin-right: auto;
  				width: 45%;
  				text-align: center;
			}
			.centreHeader{
				text-align:center;
			}
			
			.nav{
    			list-style:none;
    			margin:0;
    			padding:0;
    			text-align:center;
			}
			.nav li{
   				display:inline;
			}
			.nav a{
    			display:inline-block;
    			padding:10px;
			}
			
			.fa {
 				padding: 5px;
  				font-size: 15px;
  				width: 25px;
  				text-align: center;
  				text-decoration: none;
  				border-radius: 50px;
			}
			
			.fa:hover {
    			opacity: 0.7;
			}
			
			.fa-facebook {
  				background: #3B5998;
  				color: white;
			}

			.fa-twitter {
  				background: #55ACEE;
  				color: white;
			}
			
			.fa-instagram {
  				background: #125688;
  				color: white;
			}
			
			
			.topcorner{
   				position:absolute;
   				top:0;
   				right:0;
   				padding: 5px;
  			}
  			
  			.socialLinks{
   				position:absolute;
   				top:0;
   				left:0;
   				padding: 5px;
  			}
  			
  		
  			.container {
    			position: relative;
    			top: 50%;
    			height: 100px;
    			text-align: center;
    			
			}
			
			#rightbox{ 
                float:right; 
                width:48%; 
                height:300px;
                padding: 10px;
  				border: 1px solid gray; 
  				display: inline-block;
  				overflow:auto;
            }
            
            #centerbox{
            	float:center;
            	width:80%;
            	height 200px;
            	display: block;
 				margin-left: auto;
  				margin-right: auto;
            }
            
            #leftbox { 
                float:left;  
                width:48%; 
                height:300px; 
                padding: 10px;
  				border: 1px solid gray;
  				display: inline-block;
            }
            
           
			
			.alignLeft{
				float:left;
				bottom:0;
			}
			
			.alignRight{
				float:right;
				bottom:0;
			}
			
			.boxed{
				border: 1px solid black;
			}
			
			.signInButton {
  				background-color: #33ccff;
  				color: yellow;
  				padding: 5px 10px;
  				text-align: center;
  				font-size: 14px;
  				margin-left: auto;
  				margin-right: auto;
  				display : in-line block;
			}	
			
			
			.foot{
			position:absolute;
			bottom : 5px;
			}
			
			* {
  			box-sizing: border-box;
			}
			
			.header {
  			height:200px;
  			background: #1abc9c;
			}
			
			.bod{
			margin-top:3%;
			position:relative;
			}
			
			.login{
  				margin: auto;
  				width: 400px;
  				border: 3px solid green;
  				padding: 5px;
			}
			
			.signup{
  				margin: auto;
  				width: 75%;
  				border: 3px solid green;
  				padding: 10px;
			}
			
			
			.column {
 			float: left;
  			width: 50%;
  			padding: 10px;
  			border: 1px solid green;
  			height:450px;
  			overflow: auto;
			}

			.row:after {
  				content: "";
  				display: table;
  				clear: both;
				}
				
			.footer {
  				background-color: #efefef;
  				flex: 0 0 50px;/*or just height:50px;*/
  				margin-top: auto;
			}
			
			body {
  				display: flex;
  				flex-direction: column;
  				min-height: 100vh;
			}
			
			
			.funFact{
  				margin: auto;
  				width: 98%;
  				border: 3px solid green;
  				padding: 3px;
  				text-align: center;
  				font-size: 14px;
			}

			
			.funfactBox{
  				margin: auto;
  				width: 50%;
  				padding: 3px;
  				border: 3px solid white;
  				font-size: 14px;
  				text-align: center;
			}	
			
			.funFactButton {
  				background-color:#f5b5ed;
  				color: #13cfa8;
  				padding: 5px 10px;
  				text-align: center;
  				font-size: 14px;
  				margin-left: auto;
  				margin-right: 0;
  				display : in-line block;
  				
			}
			
			.weelogo{
  		margin: auto;
  		
  		width: 50px;
  		height:50px;
		display:block;
		}
			
</style>

<title>
	{% block title_block %}
		VegaNation
	{% endblock %}
		</title>
	</head>
	
	<body>
	{% block login_buttons %}
	{% endblock %}
		<div id="centerbox">
		<img src="{% static 'images/logo.jpeg' %}" alt = "Logo" class = "logo"/>
			
			<ul class = "nav">
  				<li><a href="{% url 'veganation:index' %}">Home</a></li>
  				<li><a href="{% url 'veganation:restaurants' %}">Restaurants</a></li>
				 <li><a href="{% url 'veganation:protests' %}">Protests</a></li>
				 <li><a href="{% url 'veganation:myaccount' %}">My Account</a></li>
			</ul>
		</div>
		
		<div class ="socialLinks">
		<a href="#" class="fa fa-facebook"></a>
		<a href="https://www.instagram.com/veganation2020/?hl=en" class="fa fa-instagram"></a>
		<a href="https://twitter.com/veganation4" class="fa fa-twitter"></a>
		</div>
	
	
		<div class ="bod">		
		{% block body_block %}
		{% endblock %}
		</div>
		
		<div class="footer">
		<p class = "alignLeft"> veganationglasgirls20@gmail.com</p>
		<p class = "alignRight">All Rights Reserved </p>
		</div>
		
	</body>
	
</html>
