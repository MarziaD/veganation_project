<!DOCTYPE html>

{% load static%}
<html>
	<head>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			.centre {
  				display: block;
 				margin-left: auto;
  				margin-right: auto;
  				width: 15%;
			}
			h1{
				text-align:center;
			}
			
			.nav{
    			list-style:none;
    			margin:0;
    			padding:0;
    			text-align:center;
			}
			.nav li{
   				display:inline;
			}
			.nav a{
    			display:inline-block;
    			padding:10px;
			}
			
			.fa {
  				padding: 10px;
  				font-size: 15px;
  				width: 15px;
  				text-align: center;
  				text-decoration: none;
  				margin: 5px 2px;
  				border-radius: 50%;
			}
			
			
			.fa-facebook {
  				background: #3B5998;
  				color: white;
			}

			.fa-twitter {
  				background: #55ACEE;
  				color: white;
			}
			
			.fa-instagram {
  				background: #125688;
  				color: white;
			}
			
			
			.topcorner{
   				position:absolute;
   				top:0;
   				right:0;
   				border: 1px solid gray;
  			}
  			
  			.container {
    			position: relative;
    			top: 50%;
    			height: 100px;
    			text-align: center;
			}
			
			#rightbox{ 
                float:right; 
                width:45%; 
                height:300px;
                padding: 10px;
  				border: 1px solid gray; 
  				display: inline-block;
  				overflow:auto;
            }
            
            #centerbox{
            	float:center;
            	width:80%;
            	height 200px;
            	display: block;
 				margin-left: auto;
  				margin-right: auto;
            }
            
            #leftbox { 
                float:left;  
                width:45%; 
                height:300px; 
                padding: 10px;
  				border: 1px solid gray;
  				display: inline-block;
            }
            
            hr {
    			margin: 20px 0;
    			border: 1px solid #f00;
			}
			
			.alignLeft{
				float:left;
			}
			
			.alignRight{
				float:right;
			}
			
			.boxed{
				border: 1px solid black;
			}
			
		</style>
		<title>
			{% block title_block %}
				VegaNation
			{% endblock %}
		</title>
	</head>
	
	<body>
		
		<div id="centerbox">
		<img src="{% static 'images/dummy_logo.jpeg' %}" alt = "Logo" class = "centre"/>
		<h1>VegaNation</h1>

		
			<ul class = "nav">
  				<li><a href="{% url 'veganation:index' %}">Home</a></li>
  				<li><a href="{% url 'veganation:restaurants' %}">Restaurants</a></li>
 				<li><a href="{% url 'veganation:protests' %}">Protests</a></li>
			</ul>
		</div>
		
		<div>
		<a href="#" class="fa fa-facebook"></a>
		<a href="#" class="fa fa-instagram"></a>
		<a href="#" class="fa fa-twitter"></a>
		</div>
		
		
		<div id="container">       
		<form class="topcorner">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username"></br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password">
			<div id="lower">
			<input type="submit" value="Sign In">
			<input type="submit" value ="Forgotten Password"></br>
			<label>Or sign in with:</label></br>
			<div id="centerbox">
			<a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-instagram"></a>
			<a href="#" class="fa fa-twitter"></a>
			</div>
			<button onclick="{% url 'veganation:signup' %}">Sign up!</button>
			</div>
		</form>

		</div>
		
		<hr />
		
		<div class ="container">
		{% block body_block %}
		{% endblock %}
		</div>
		
		<div>
		<p class = "alignLeft">contact@veganation.com</p>
		<p class = "alignRight">All Rights Reserved</p>
		</div>
		
		
	</body>
	
</html>
