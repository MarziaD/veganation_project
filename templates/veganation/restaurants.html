<!DOCTYPE html>

{% extends 'veganation/base.html' %}
{% load static %}

{% block title_block %}
    Restaurants
{% endblock %}


{% block body_block %}
<style>
  /* Set the size of the div element that contains the map */
  #map {
    height: 100%;  /* The height is 400 pixels */
    width: 100%;  /* The width is the width of the web page */
   }
</style>
<div id = "rightbox">
restaurants
</div>

<div id = "leftbox">
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function initMap() {
        var vandv = {lat: 55.8752869, lng: -4.28183};
        var the78 = {lat: 55.865101, lng: -4.2889598};
        // The map, centered at V&V
        var map = new google.maps.Map(
                                      document.getElementById('map'), {zoom: 13, center: vandv});
        // The marker, positioned at v&v
        var marker = new google.maps.Marker({position: vandv, map: map});
        var marker2 = new google.maps.Marker({position: the78, map: map});
        map.addListener('center_changed', function() {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(function() {
            map.panTo(marker.getPosition());
          }, 3000);
            window.setTimeout(function() {
            map.panTo(marker2.getPosition());
            }, 3000);
        });

        marker.addListener('click', function() {
          map.setZoom(16);
          map.setCenter(marker.getPosition());
        });
        marker2.addListener('click', function() {
          map.setZoom(16);
          map.setCenter(marker2.getPosition());
        });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoNRWUpgV13IJT_BZzCd9nIzHRylESdLU&callback=initMap">
    
    </script>
    
</div>
{% endblock %}
